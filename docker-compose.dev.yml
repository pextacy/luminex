version: '3.8'

# Development docker-compose with additional debugging and hot-reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: luminex-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: luminex_dev_password
      POSTGRES_DB: luminex
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: luminex-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (GUI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: luminex-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # Adminer (Database GUI)
  adminer:
    image: adminer
    container_name: luminex-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  default:
    name: luminex-network-dev
