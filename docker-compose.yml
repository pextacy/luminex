version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: luminex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-luminex_dev_password}
      POSTGRES_DB: luminex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: luminex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Luminex Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luminex-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-luminex_dev_password}@postgres:5432/luminex?schema=public
      REDIS_URL: redis://redis:6379
      SOMNIA_RPC_URL: ${SOMNIA_RPC_URL:-https://dream-rpc.somnia.network}
      SOMNIA_CHAIN_ID: 50311
      LUMINEX_VAULT_ADDRESS: ${LUMINEX_VAULT_ADDRESS}
      SDS_ENDPOINT: ${SDS_ENDPOINT:-wss://sds.somnia.network}
      SDS_API_KEY: ${SDS_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      API_KEY_ADMIN: ${API_KEY_ADMIN}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: luminex-network
